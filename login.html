<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Nursing Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00897b; --primary-dark: #00695c; }
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-icon {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        h2 { color: var(--primary-dark); margin-bottom: 5px; }
        p { color: #666; margin-top: 0; margin-bottom: 30px; font-size: 0.9rem; }
        
        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 5px; color: #333; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 12px; color: #999; }
        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Sarabun';
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,137,123,0.1); }

        .btn-login {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Sarabun';
        }
        .btn-login:hover { background: var(--primary-dark); transform: translateY(-1px); }

        .error-msg {
            color: #e53935;
            background: #ffebee;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>

    <div class="login-card">
        <i class="fas fa-heartbeat logo-icon"></i>
        <h2>Nursing Note System</h2>
        <p>ระบบบันทึกทางการพยาบาลอิเล็กทรอนิกส์</p>

        <div id="errorBox" class="error-msg">
            <i class="fas fa-exclamation-circle"></i> ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="ระบุชื่อผู้ใช้ (admin)" required>
                </div>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="ระบุรหัสผ่าน (1234)" required>
                </div>
            </div>
            <button type="submit" class="btn-login">เข้าสู่ระบบ (Login)</button>
        </form>

        <div class="footer">© 2026 Hospital Paperless System</div>
    </div>

    <script>
        // เคลียร์สถานะเก่าทิ้งก่อนเริ่มใหม่
        sessionStorage.clear();

        function handleLogin(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');

            // ตรวจสอบ Username/Password
            // คุณทีสามารถเพิ่มเงื่อนไขผู้ใช้คนอื่นได้ที่นี่
            if ((user === 'admin' && pass === '1234') || (user === 'nurse' && pass === '1111')) {
                
                // 1. บันทึกสถานะล็อกอินลงใน Session
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // 2. บันทึกชื่อผู้ใช้เพื่อนำไปโชว์ในหน้า Dashboard
                let displayName = user === 'admin' ? 'พว.วิษณุกรณ์ (ที)' : 'พว.ใจดี มีสุข (Staff)';
                sessionStorage.setItem('currentUser', displayName);
                
                // 3. ★★★ จุดสำคัญ: เมื่อผ่านแล้วให้ไปที่หน้า paperless.html ★★★
                window.location.href = 'paperless.html';

            } else {
                // กรณีรหัสผ่านผิด
                errorBox.style.display = 'block';
                const card = document.querySelector('.login-card');
                
                // เอฟเฟกต์สั่นเวลาใส่รหัสผิด
                card.style.animation = 'shake 0.2s ease-in-out 0s 2';
                setTimeout(() => card.style.animation = '', 400);
            }
        }
    </script>

    <style>
        /* เพิ่ม Animation สั่นเวลาใส่รหัสผิด */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</body>
</html>
