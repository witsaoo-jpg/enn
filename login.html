<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Nursing Note</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #00897b; --primary-dark: #00695c; }
        body {
            font-family: 'Sarabun', sans-serif;
            background: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-icon {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        h2 { color: var(--primary-dark); margin-bottom: 5px; }
        p { color: #666; margin-top: 0; margin-bottom: 30px; font-size: 0.9rem; }
        
        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 5px; color: #333; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 12px; color: #999; }
        input {
            width: 100%;
            padding: 12px 12px 12px 40px; /* เว้นที่ให้ไอคอน */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Sarabun';
            font-size: 1rem;
            box-sizing: border-box; /* สำคัญ */
        }
        input:focus { outline: none; border-color: var(--primary); }

        .btn-login {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'Sarabun';
        }
        .btn-login:hover { background: var(--primary-dark); transform: translateY(-1px); }

        .error-msg {
            color: #e53935;
            background: #ffebee;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none; /* ซ่อนไว้ก่อน */
        }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>

    <div class="login-card">
        <i class="fas fa-heartbeat logo-icon"></i>
        <h2>Nursing Note System</h2>
        <p>ระบบบันทึกทางการพยาบาลอิเล็กทรอนิกส์</p>

        <div id="errorBox" class="error-msg"><i class="fas fa-exclamation-circle"></i> ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="ระบุชื่อผู้ใช้ (admin)" required>
                </div>
            </div>
            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="ระบุรหัสผ่าน (1234)" required>
                </div>
            </div>
            <button type="submit" class="btn-login">เข้าสู่ระบบ (Login)</button>
        </form>

        <div class="footer">© 2024 Hospital Focus Charting System</div>
    </div>

    <script>
        // เคลียร์ค่าเก่าทิ้งทุกครั้งที่เปิดหน้า Login
        sessionStorage.removeItem('isLoggedIn');
        sessionStorage.removeItem('currentUser');

        function handleLogin(e) {
            e.preventDefault(); // กันไม่ให้หน้าเว็บรีโหลด
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');

            // --- ตรวจสอบรหัสผ่าน (Simulation) ---
            // ในระบบจริง ส่วนนี้จะส่งไปเช็คที่ Server
            if (user === 'admin' && pass === '1234') {
                // Login สำเร็จ -> บันทึกสถานะ
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('currentUser', 'พยบ.วิษณุรักษ์ (Admin)'); // จำชื่อคนล็อกอิน
                
                // ย้ายไปหน้าหลัก
                window.location.href = 'index.html';
            } else if (user === 'nurse' && pass === '1111') {
                // ตัวอย่าง User อีกคน
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('currentUser', 'พยบ.ใจดี มีสุข (Staff)');
                window.location.href = 'index.html';
            } else {
                // Login ผิดพลาด
                errorBox.style.display = 'block';
                // สั่นกล่องเบาๆ
                const card = document.querySelector('.login-card');
                card.style.transform = 'translateX(5px)';
                setTimeout(() => card.style.transform = 'translateX(0)', 100);
            }
        }
    </script>
</body>
</html>
