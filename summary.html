<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Summary Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #f0f2f5; }

        .summary-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        /* Card Styles */
        .summary-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-header-title {
            font-size: 1.1rem; font-weight: bold; color: var(--primary);
            border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Statistics Cards */
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            border-bottom: 4px solid var(--primary);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-3px); }
        .stat-number { font-size: 3rem; font-weight: bold; color: var(--primary); line-height: 1; }
        .stat-label { color: #666; font-size: 1rem; margin-top: 5px; }

        /* Problem List Styles */
        .problem-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }
        .problem-item:hover { background-color: #f9f9f9; }
        .problem-item:last-child { border-bottom: none; }
        
        .badge-count {
            background: #e0f2f1; color: #00695c;
            padding: 4px 10px; border-radius: 15px; font-size: 0.85rem; font-weight: bold;
        }

        /* Recent Note Styles */
        .recent-note {
            background: #fafafa;
            border-left: 4px solid #ddd;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .recent-time { font-weight: bold; color: var(--primary); font-size: 0.9rem; }
        .recent-focus { font-weight: bold; color: #333; }
        .recent-a { font-size: 0.9rem; color: #666; margin-top: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Patient Header (Reuse Style) */
        .patient-header-card {
            background: linear-gradient(135deg, var(--primary) 0%, #004d40 100%);
            color: white; padding: 20px 25px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .ph-info h2 { margin: 0; font-size: 1.5rem; }
        .ph-meta span { margin-right: 15px; background: rgba(255,255,255,0.2); padding: 3px 10px; border-radius: 15px; font-size: 0.9rem; }

        /* Print Style */
        @media print {
            .navbar, .no-print { display: none !important; }
            .container { width: 100%; max-width: 100%; margin: 0; padding: 0; }
            .summary-grid { display: block; }
            .stat-card { border: 1px solid #ccc; break-inside: avoid; margin-bottom: 10px; box-shadow: none; }
            .summary-card { box-shadow: none; border: 1px solid #ccc; break-inside: avoid; }
            .patient-header-card { background: white; color: black; border: 1px solid #ccc; box-shadow: none; }
            .ph-meta span { background: none; border: 1px solid #ccc; color: black; }
            body { background: white; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-weight:bold; font-size:1.1rem;">
            <i class="fas fa-chart-line"></i> สรุปข้อมูลผู้ป่วย (Summary)
        </div>
        <div>
            <button onclick="window.location.href='index.html'" class="btn" style="background:rgba(255,255,255,0.2); color:white;">
                <i class="fas fa-arrow-left"></i> กลับหน้าบันทึก
            </button>
        </div>
    </nav>

    <div class="container">
        
        <div class="patient-header-card">
            <div class="ph-info">
                <h2><i class="fas fa-user-circle"></i> <span id="sName">...</span></h2>
                <div class="ph-meta" style="margin-top:10px;">
                    <span>HN: <span id="sHN">-</span></span>
                    <span>AN: <span id="sAN">-</span></span>
                    <span>Ward: <span id="sWard">-</span></span>
                    <span>Admit: <span id="sAdmit">-</span></span>
                </div>
            </div>
            <div class="no-print">
                <button class="btn btn-primary" onclick="window.print()" style="background:white; color:var(--primary); font-weight:bold;">
                    <i class="fas fa-print"></i> พิมพ์ใบสรุป
                </button>
            </div>
        </div>

        <div class="summary-grid">
            
            <div>
                <div class="summary-card">
                    <div class="card-header-title">
                        <span><i class="fas fa-clipboard-list"></i> สรุปข้อวินิจฉัยทางการพยาบาล (Nursing Problem List)</span>
                        <small style="color:#999; font-weight:normal;">เรียงตามความถี่</small>
                    </div>
                    <div id="problemListContainer">
                        </div>
                </div>

                <div class="summary-card">
                    <div class="card-header-title">
                        <span><i class="fas fa-history"></i> บันทึกล่าสุด 3 รายการ (Recent Notes)</span>
                    </div>
                    <div id="recentNotes"></div>
                </div>
            </div>

            <div class="no-print">
                <div class="stat-card">
                    <div class="stat-number" id="totalNotes">0</div>
                    <div class="stat-label">จำนวนบันทึกทั้งหมด (ครั้ง)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProblems">0</div>
                    <div class="stat-label">หัวข้อปัญหาที่พบ (เรื่อง)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastUpdate" style="font-size:2rem;">-</div>
                    <div class="stat-label">อัปเดตล่าสุด</div>
                </div>
            </div>

        </div>
    </div>

<script>
    // 1. ดึงข้อมูล Profile
    const profile = JSON.parse(localStorage.getItem('patientProfile'));
    if(!profile) { alert("กรุณาเลือกผู้ป่วยก่อน"); window.location.href='ward.html'; }

    document.getElementById('sName').innerText = profile.name;
    document.getElementById('sHN').innerText = profile.hn;
    document.getElementById('sAN').innerText = profile.an;
    document.getElementById('sWard').innerText = profile.ward;
    document.getElementById('sAdmit').innerText = profile.admit;

    // 2. ดึงข้อมูล Note
    const storageKey = `notes_${profile.hn}`;
    const notes = JSON.parse(localStorage.getItem(storageKey)) || [];

    // แสดงจำนวนบันทึกรวม
    document.getElementById('totalNotes').innerText = notes.length;

    if(notes.length > 0) {
        // หาบันทึกล่าสุด
        // (notes ถูก sort จาก index.html มาแล้ว โดยตัวแรกคือล่าสุด)
        const lastNote = notes[0]; 
        const d = new Date(lastNote.datetime);
        document.getElementById('lastUpdate').innerText = `${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')} น.`;

        // แสดง Note ล่าสุด 3 อัน
        const recentDiv = document.getElementById('recentNotes');
        notes.slice(0, 3).forEach(n => {
            recentDiv.innerHTML += `
                <div class="recent-note">
                    <div style="display:flex; justify-content:space-between;">
                        <span class="recent-time">${n.displayTime}</span>
                        <span class="recent-focus">${n.focus}</span>
                    </div>
                    <div class="recent-a">${n.a || '-'}</div>
                </div>
            `;
        });
    } else {
        document.getElementById('recentNotes').innerHTML = '<div style="color:#999; text-align:center;">ยังไม่มีบันทึก</div>';
    }

    // 3. วิเคราะห์ Problem List (Group by Focus)
    const problemCounts = {};
    const problemLastDate = {};

    notes.forEach(n => {
        const focus = n.focus || "ไม่ได้ระบุ (Unspecified)";
        if(!problemCounts[focus]) { problemCounts[focus] = 0; }
        problemCounts[focus]++;
        
        // เก็บวันที่ล่าสุดของปัญหานั้น
        if(!problemLastDate[focus] || new Date(n.datetime) > new Date(problemLastDate[focus])) {
            problemLastDate[focus] = n.datetime;
        }
    });

    // แปลง Object เป็น Array เพื่อ Sort ตามจำนวนครั้ง
    const sortedProblems = Object.keys(problemCounts).sort((a,b) => problemCounts[b] - problemCounts[a]);
    
    document.getElementById('totalProblems').innerText = sortedProblems.length;

    const listContainer = document.getElementById('problemListContainer');
    
    if(sortedProblems.length === 0) {
        listContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">ยังไม่มีการบันทึกปัญหา</div>';
    } else {
        sortedProblems.forEach(p => {
            const count = problemCounts[p];
            const lastDate = new Date(problemLastDate[p]).toLocaleString('th-TH', { dateStyle:'short', timeStyle:'short' });
            
            listContainer.innerHTML += `
                <div class="problem-item">
                    <div>
                        <div style="font-weight:bold; font-size:1rem; color:#333;">${p}</div>
                        <div style="font-size:0.8rem; color:#777;"><i class="far fa-clock"></i> ล่าสุด: ${lastDate}</div>
                    </div>
                    <div class="badge-count">${count} ครั้ง</div>
                </div>
            `;
        });
    }
</script>
</body>
</html>
