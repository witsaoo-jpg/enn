<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารจัดการผู้ป่วย - Nursing Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00796b;
            --primary-dark: #004d40;
            --primary-light: #e0f2f1;
            --shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f4f7f6; font-family: 'Sarabun', sans-serif; color: #333; }

        /* Navbar */
        .navbar { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); 
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; 
            color: white; box-shadow: var(--shadow); 
        }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        /* Summary Card */
        .summary-card { background: white; padding: 30px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 25px; }
        .patient-list-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .patient-list-table th, .patient-list-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .patient-list-table th { background: var(--primary-light); color: var(--primary-dark); }

        /* --- Print System (Running Header) --- */
        .print-only { display: none; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .container { max-width: 100%; margin: 0; padding: 0; }
            
            /* แสดงตารางสำหรับพิมพ์ */
            .print-only { display: table; width: 100%; border-collapse: collapse; }
            
            /* เทคนิค Running Header: แสดงหัวตารางซ้ำทุกหน้า */
            .print-header-group { display: table-header-group; }
            
            .running-header {
                border-bottom: 2px solid #333;
                padding: 15px 0;
                margin-bottom: 20px;
            }
            .running-header h2 { font-size: 18pt; margin-bottom: 5px; }
            .running-header p { font-size: 12pt; font-weight: bold; }

            .print-content { display: block; padding: 20px 0; }
            .patient-list-table { border: 1px solid #333; }
            .patient-list-table th { border: 1px solid #333; background: #eee !important; color: black; }
            .patient-list-table td { border: 1px solid #333; }
        }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-print { background: var(--primary); color: white; display: inline-flex; align-items: center; gap: 8px; }
        .btn-print:hover { background: var(--primary-dark); }
    </style>
</head>
<body>

    <nav class="navbar no-print">
        <div style="font-size: 1.2rem; font-weight: bold;"><i class="fas fa-notes-medical"></i> Dashboard: ระบบจัดการหอผู้ป่วย</div>
        <div>
            <span id="displayWard" style="margin-right: 20px;"></span>
            <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="window.location.href='ward.html'"><i class="fas fa-exchange-alt"></i> เปลี่ยนวอร์ด</button>
        </div>
    </nav>

    <div class="container">
        <div class="summary-card no-print">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3><i class="fas fa-users"></i> รายชื่อผู้ป่วยในความดูแล</h3>
                <button class="btn btn-print" onclick="window.print()"><i class="fas fa-print"></i> พิมพ์รายงานสรุป (PDF)</button>
            </div>
            
            <table class="patient-list-table">
                <thead>
                    <tr>
                        <th>ชื่อ-สกุล</th>
                        <th>HN</th>
                        <th>AN</th>
                        <th>สถานะ D-M-E-T-H-O-D</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody">
                    <tr>
                        <td>นายสมชาย มีดี</td>
                        <td>6412345</td>
                        <td>670001</td>
                        <td><span style="color: green;"><i class="fas fa-check-circle"></i> เรียบร้อย</span></td>
                        <td><button class="btn btn-sm" onclick="goToDMETHOD('นายสมชาย มีดี', '6412345', '670001')">จัดการข้อมูล</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <table class="print-only">
            <thead class="print-header-group">
                <tr>
                    <td>
                        <div class="running-header">
                            <h2>รายงานสรุปข้อมูลผู้ป่วยประจำวัน</h2>
                            <p>หอผู้ป่วย: <span id="printWardName">...</span> | พิมพ์เมื่อ: <span id="printDate"></span></p>
                            <p id="printPatientInfo" style="display: none;">ผู้ป่วย: <span class="p-name"></span> | HN: <span class="p-hn"></span> | AN: <span class="p-an"></span></p>
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="print-content">
                            <div id="copyForPrint"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<script>
    window.onload = function() {
        // แสดงวอร์ดปัจจุบัน
        const ward = JSON.parse(localStorage.getItem('selectedWard')) || { name: 'ยังไม่ได้เลือกวอร์ด' };
        document.getElementById('displayWard').innerText = `วอร์ด: ${ward.name}`;
        document.getElementById('printWardName').innerText = ward.name;
        
        // วันที่พิมพ์
        document.getElementById('printDate').innerText = new Date().toLocaleString('th-TH');

        // ข้อมูลคนไข้ปัจจุบัน (ถ้ามี)
        const profile = JSON.parse(localStorage.getItem('patientProfile'));
        if(profile) {
            document.querySelectorAll('.p-name').forEach(el => el.innerText = profile.name);
            document.querySelectorAll('.p-hn').forEach(el => el.innerText = profile.hn);
            document.querySelectorAll('.p-an').forEach(el => el.innerText = profile.an);
        }

        // เตรียมข้อมูลสำหรับการพิมพ์ (Copy ตารางไปใส่ในส่วน print)
        const tableContent = document.querySelector('.patient-list-table').cloneNode(true);
        document.getElementById('copyForPrint').appendChild(tableContent);
    };

    function goToDMETHOD(name, hn, an) {
        localStorage.setItem('patientProfile', JSON.stringify({ name, hn, an, ward: "สก.5" }));
        window.location.href = 'demethod.html';
    }
</script>
</body>
</html>
